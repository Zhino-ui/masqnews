{% extends "base.html" %}


{% block content %}
<h1 class="text-center">Search Results for "{{ query }}"</h1>

{% if results %}
<div class="container col-lg-9">
    <div class="row">
        {% for article in results %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                    <div class="article-card p-auto mx-auto">
                        <div class="bg-dark"><img style="width:100%; height:200px; object-fit:cover;" src="{{article.image.url}}" alt="{{article.image.title}}"/></div>
                        <a href="{% url "blog_item" pk=article.pk %}" class="text-dark mt-1 flex-wrap " >{{ article.title }}</a>
                    </div>
                
            </div>
        {% endfor %}
        </div>
    </div>
{% else %}
    <p>No results found.</p>
{% endif %}
{% endblock %}

{% extends "base.html" %}
{% load static %}


{% block content %}
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    <div class="row">
                        <div class="col-12">
                            <div class="position-relative mb-3">
                                <img class="img-fluid w-100" src="{{blog_item.image.url}}" style="object-fit: cover;">
                                <div class="bg-white border border-top-0 p-4">
                                    <div class="mb-2">
                                        <a class="badge badge-primary text-uppercase font-weight-semi-bold p-2 mr-2"
                                            href="">{{blog_item.category}}</a>
                                        <a class="text-body" href=""><small>{{blog_item.published_date}}</small></a>
                                    </div>
                                    <a class="h4 d-block mb-3 text-secondary text-uppercase font-weight-bold" href="">{{blog_item.title}}</a>
                                    <p class="m-0">{{blog_item.content}}</p>
                                </div>
                                <div class="d-flex justify-content-between bg-white border border-top-0 p-4">
                                    <div class="d-flex align-items-center">
                                        <img class="rounded-circle mr-2" src="{{blog_item.writer_image.url}}" width="25" height="25" alt="">
                                        <small>{{blog_item.writer}}</small>
                                    </div>
                                    <div class="d-flex align-items-center">
                                        <small class="ml-3"><i class="far fa-eye mr-2"></i>12345</small>
                                        <small class="ml-3"><i class="far fa-comment mr-2"></i>123</small>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    <div>
{%endblock%}
